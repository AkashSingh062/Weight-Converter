<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
    </div>
    <div class="container2">
        <form>
            <input type="text" id="input" class="wt-input" placeholder="Enter weight in KG...">
        </form>
    </div>
    <div id="output" class="container3 output">
        <div class="card">
            <div class="card-block">
                <h4>Grams:</h4>
                <div id="grams-output" class="grams-output output">0</div>
            </div>
        </div>
        <div class="card">
            <div class="card-block">
                <h4>Pounds:</h4>
                <div id="lbs-output" class="pounds-output output">0</div>
            </div>
        </div>
        <div class="card">
            <div class="card-block">
                <h4>Ounces:</h4>
                <div id="oz-output" class="ounce-output output">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
